<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cole Purser's Portal Page - About Me</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="wrapper">
        <header>
             <a href="index.html"><img src="images/logo.png" alt="A blue and green water dragon behind letters: CP"></a>
            <h1>Cole Purser's Portal</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="wwr/index.html">WWR</a>
            <a href="ice.html">ICE</a>
            <a href="client_report.html">Project</a>
            <a href="aboutme.html">About</a>
        </nav>
        <main>
            <div id="content">
                    <img id="bboi" src="images/Ninja Cole.png" alt="Ninja Cole Purser">
                    <h2>About Cole Purser</h1>
                <div id="info">
                    <img id="misc" src="images/" alt="Miscileneus pictures of the websites author Cole Purser">
                    <h3></h3>
                </div>
                <div id="fav">
                    <h4>Cole's Favorite things</h4>
                </div>
                <table class="blueninjatable">
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Food</th>
                            <th>Tv-Show</th>
                            <th>Sport</th>
                            <th>Video Game</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Blue</td>
                            <td>Pasta Carbanara</td>
                            <td>Scooby-Doo</td>
                            <td>Swimming</td>
                            <td>Minecraft</td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <section id="ads">
                <form action="#" method="post" autocomplete="on">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset>
                        <legend>Gender</legend>
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </fieldset>

                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" selected disabled>Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="in">India</option>
                            <option value="jp">Japan</option>
                        </select>
                    </div>

                    <fieldset>
                        <legend>Elemental Ability</legend>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Air"> Air
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Water"> Water
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Earth"> Earth
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Fire"> Fire
                        </label>
                    </fieldset>

                    <div>
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" cols="40"
                            placeholder="Anything else you'd like to add?"></textarea>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="wwr/index.html">WWR</a></li>
                <li><a href="ice.html">ICE</a></li>
                <li><a href="client_report.html">Project</a></li>
            </ul>

            <p>Copyright Cole Purser 2025 &copy</p>
        </footer>

    </div>
</body>

</html>
