<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            font-family: Georgia, serif;
        }

        body {
            background: rgb(120, 96, 64);
        }

        /* Main Form Container */
        #formContainer {
            margin: auto;
            background-color: white;
            border: 8px solid #1a2c79;
            border-radius: 20px;
            width: 420px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Header Section */
        header {
            position: relative;
            text-align: center;
        }

        #jesus {
            width: 100%;
            height: auto;
            display: block;
        }

        header h1 {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #000;
        }

        header h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.3rem;
            font-style: italic;
            text-shadow: 2px 2px 5px #000;
        }

        #closeBtn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            border: 1px solid black;
            border-radius: 4px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        #myForm {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 25px 40px 15px;
        }

        #myForm h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        label {
            font-weight: 500;
            margin-top: 8px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 60%;
            padding: 3px 5px;
            border: 1px solid #555;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 6px;
        }

        section {
            margin-top: 5px;
        }

        button[type="submit"] {
            background: #f0f0f0;
            border: 1px solid gray;
            border-radius: 3px;
            padding: 4px 10px;
            cursor: pointer;
        }

        footer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
        }

        #old {
            grid-column: 1/2;
            width: 100%;
            height: 100%;
        }
        #new {
            grid-column: 2/3;
            width: 100%;
            height: 100%;
        }
        #mormon {
            grid-column: 3/4;
            width: 100%;
            height: 100%;
        }
        #dnc {
            grid-column: 4/5;
            width: 100%;
            height: 100%;
        }
        #pearl {
            grid-column: 5/6;
            width: 100%;
            height: 100%;
        }

    </style>

</head>

<body>
    <div id="formContainer">
        <header>
            <img id="jesus" src="images/jesus_feeds_5000.jpeg" alt="jesus feeds 5000">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </header>
        <form id="myForm">
            <h3>Sign Up for Daily Scripture Feed</h3>
            <button type="button" id="closeBtn">X</button>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button type="submit">Submit</button>
            </section>
        </form>
        <footer id="scriptures">
            <img id="old" src="images/old_testament.webp" alt="Old Testament Cover">
            <img id="new" src="images/new_testament.webp" alt="New Testament Cover">
            <img id="mormon" src="images/book_of_mormon.webp" alt="Book of Mormon Cover">
            <img id="dnc" src="images/doctrine_and_covenants.webp" alt="Doctrine and Covenants Cover">
            <img id="pearl" src="images/pearl_of_great_price.webp" alt="Pearl of Great Price Cover">
        </footer>
    </div>
    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
        });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
        });
    </script>
</body>

</html>
