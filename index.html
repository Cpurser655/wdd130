<body>
    <div id="wrapper">
        <header>
            <a href="index.html"><img src="images/logo.png" alt="A blue and green water dragon behind letters: CP"></a>
            <h1>Cole Purser's Portal</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="wwr/index.html">WWR</a>
            <a href="ice.html">ICE</a>
            <a href="#">Project</a>
            <a href="aboutme.html">About</a>
        </nav>
        <main>
            <section class="col_left">
                <a href="wwr/index.html" target="_blank"><img src="images/Rafting Border.png" alt="rafting ninjas"></a>
                <p>White Water Rafting Company Website. Assignment <p>
            </section>
            <section class="col_right">
                <a href="ice.html" target="_blank"><img src="images/Ice Dragon Border.jpg" alt="ninjas sculpting an dragon ice sulpture"></a>
                <p>Ice Challenge Assignments<p>
            </section>
            <section class="col_left">
                <img src="images/Ninja House Border.jpg" alt="ninjas constructing a house">
                <p>Final Project Asignment<p>
            </section>
            <section class="col_right">
                <a href="aboutme.html" target="_blank"><img src="images/Ninja Cole Border.png" alt="Ninja Cole"></a>
                <p>About this sites creator Cole Purser<p>
            </section>
            <section id="ads">
                <form action="#" method="post" autocomplete="on">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required>
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required>
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <fieldset>
                        <legend>Gender</legend>
                        <label>
                            <input type="radio" name="gender" value="male" required> Male
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> Female
                        </label>
                    </fieldset>

                    <div>
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="" selected disabled>Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <option value="de">Germany</option>
                            <option value="in">India</option>
                            <option value="jp">Japan</option>
                        </select>
                    </div>

                    <fieldset>
                        <legend>Elemental Ability</legend>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Air"> Air
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Water"> Water
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Earth"> Earth
                        </label>
                        <label>
                            <input type="checkbox" name="Ability[]" value="Fire"> Fire
                        </label>
                    </fieldset>

                    <div>
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" cols="40"
                            placeholder="Anything else you'd like to add?"></textarea>
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <ul>
                <li><a href="index.html">Home</a></li>

    </div>
